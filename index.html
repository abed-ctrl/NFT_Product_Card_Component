<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Product Card">
    <title>NFT Product Card</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="container">
        <div class="wrapper">
            <div class="card-rotate-bg"></div>
            <div class="card">
                <div class="card-head">
                    <img src="imgs/portfolio.jpg" alt="" class="product-img">
                    <button class="bid-btn">Place Bid</button>
                </div>
                <div class="card-body">

                    <div class="wrapper-flex mb">

                        <div class="bid-info">

                            <div class="img-box">
                                <img src="imgs/client-1.png" alt="">
                                <img src="imgs/client-2.png" alt="">
                                <img src="imgs/client-3.png" alt="">
                            </div>

                            <a href="#">10+ Place Bid.</a>

                        </div>
                        <button class="share-btn">
                            <ion-icon name="ellipsis-horizontal"></ion-icon>
                        </button>
                    </div>

                    <h4 class="product-name">
                        <a href="#">Morgan11</a>
                    </h4>

                    <a href="#" class="latest-bid">Highest bid 1/20</a>

                    <div class="wrapper-flex">

                        <div class="last-bid">0.5ETH</div>

                        <div class="react">
                            <ion-icon name="heart-outline"></ion-icon>
                            <span>120</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>


    <!-- ionicon links -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
